<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            text-align: center;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        p {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="font-weight: bold;">LOGIN</h1>
        <form id="login-form">
            <label for="hash-key" class="visually-hidden">ENTER KEY</label>
            <div class="input-container">
                <input type="text" id="hash-key" name="hash-key" placeholder="ENTER KEY" required>
                <button type="submit" id="login-button">[ LOGIN ]</button>
            </div>
            <p id="error-message">Incorrect Password</p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var input = document.getElementById('hash-key').value;
            var correctPassword = 'zaeliscool'; // Correct password

            if (input === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'catalogue.html'; // Redirect to the catalogue page
            } else {
                document.body.style.backgroundColor = 'black'; // Change background color to black
                document.body.innerHTML = ''; // Clear all content
                setTimeout(function() {
                    window.location.href = 'https://www.google.com'; // Redirect to Google
                }, 2000); // Wait for 2 seconds
            }
        });

        window.addEventListener('beforeunload', function() {
            localStorage.setItem('authenticated', 'false'); // Reset authentication status on tab close
        });
    </script>
</body>
</html>
