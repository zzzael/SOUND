<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank God for Drugs</title>
    <style>
        body {
            background-color: rgb(235, 227, 227);
            color: rgb(24, 24, 24);
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .description {
            margin-top: 20px;
            max-width: 500px;
        }
        .download-button {
            display: inline-block; /* Ensure button aligns properly */
            margin-top: 20px;
            font-size: 18px;
            color: rgb(70, 70, 70);
            background: none;
            font-weight: 600;
            border: 2px solid rgb(70, 70, 70); /* Optional: Add a border to the button */
            border-radius: 5px; /* Optional: Add border radius for rounded corners */
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
        }
        .download-button:hover {
            text-decoration: underline;
            background-color: rgb(210, 210, 210); /* Optional: Change background on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="drugs.gif" alt="Thank God for Drugs">
    </div>
    <div class="description">
        <p>Thank God for Drugs is a collection of unreleased tracks by Kanye West that dives into a unique and experimental soundscape. Available now on SOUND, this collection offers a rare glimpse into Ye's creative process.</p>
        <button class="download-button" onclick="downloadFile()">DOWNLOAD</button>
    </div>
    <script>
        function checkAuthentication() {
            var authenticated = localStorage.getItem('authenticated');
            var loginTime = parseInt(localStorage.getItem('loginTime'), 10);
            var currentTime = new Date().getTime();
            
            if (authenticated !== 'true' || (currentTime - loginTime) > 300000) {
                localStorage.removeItem('authenticated');
                localStorage.removeItem('loginTime');
                window.location.href = 'index.html';
            }
        }

        function downloadFile() {
            var url = 'https://www.dropbox.com/scl/fi/2l8jsisvnllk7t7fnf4z7/thank-god-for-drugs.zip?rlkey=7k50k9tw7awt4ay1h47v23w3s&st=jgw4uz1f&dl=1';
            
            var newTab = window.open(url, '_blank');
            
            // Ensure the new tab is closed after a short delay to simulate a seamless experience
            setTimeout(function() {
                newTab.close();
            }, 3000); // Adjust the timeout if needed
        }
        
        checkAuthentication();
    </script>
</body>
</html>
