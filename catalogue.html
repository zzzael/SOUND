<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND UNRELEASED CATALOGUE</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .catalogue-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .catalogue-item {
            text-align: center;
        }
        .catalogue-item img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        .item-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .item-price {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>SOUND UNRELEASED CATALOGUE</h1>
    <div class="catalogue-container">
        <div class="catalogue-item">
            <a href="yandhi.html">
                <img src="yandhi.gif" alt="Yandhi">
            </a>
            <div class="item-title">Yandhi</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="donda2.html">
                <img src="donda2.gif" alt="Donda 2">
            </a>
            <div class="item-title">Donda 2</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="drugs.html">
                <img src="drugs.gif" alt="Thank God for Drugs">
            </a>
            <div class="item-title">Thank God for Drugs</div>
            <div class="item-price">$0.00</div>
        </div>
    </div>
</body>
</html>
