<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND UNRELEASED CATALOGUE</title>
    <style>
        body {
            background-color: rgb(212, 204, 204);
            color: rgb(24, 24, 24);
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .catalogue-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .catalogue-item {
            text-align: center;
        }
        .catalogue-item img {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }
        .item-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .item-price {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>SOUND UNRELEASED CATALOGUE</h1>
    <div class="catalogue-container">
        <div class="catalogue-item">
            <a href="yandhi.html">
                <img src="yandhii.gif" alt="Yandhi">
            </a>
            <div class="item-title">Yandhi</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="donda2.html">
                <img src="donda2.gif" alt="Donda 2">
            </a>
            <div class="item-title">Donda 2</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="drugs.html">
                <img src="drugs.gif" alt="Thank God for Drugs">
            </a>
            <div class="item-title">Thank God for Drugs</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="drop.html">
                <img src="vultdropout.gif" alt="Vultures: Dropout Edition">
            </a>
            <div class="item-title">Vultures: Dropout Edition</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="vul2.html">
                <img src="vul2.gif" alt="PROMOTION">
            </a>
            <div class="item-title">PROMOTION</div>
            <div class="item-price">$0.00</div>
        </div>
        <div class="catalogue-item">
            <a href="swish.html">
                <img src="swish.gif" alt="PRESSURE">
            </a>
            <div class="item-title">PRESSURE</div>
            <div class="item-price">$0.00</div>
        </div>
    </div>
    <script>
        function checkAuthentication() {
            var authenticated = localStorage.getItem('authenticated');
            var loginTime = parseInt(localStorage.getItem('loginTime'), 10);
            var currentTime = new Date().getTime();
            
            if (authenticated !== 'true' || (currentTime - loginTime) > 300000) { // 300000ms = 5 minutes
                localStorage.removeItem('authenticated');
                localStorage.removeItem('loginTime');
                window.location.href = 'index.html'; // Redirect to login page
            }
        }

        // Call the function to check authentication status
        checkAuthentication();
    </script>
</body>
</html>
